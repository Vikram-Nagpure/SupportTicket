<body>

    <div class="mainpage d-flex flex-wrap flex-md-nowrap">
    

        <div class="rightmain" id="rightmain">
            <div class="container-fluid">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 mt-2">
                    <!-- Left Section -->
                    <div>
                        <h4 class="mb-0 p-2">Support Tickets</h4>
                        <p class="text-muted"><i class="bi bi-info-circle p-2 mt-1"></i>Have an issue? Create a ticket
                            and one of our reps will be in touch</p>
                    </div>
                    <!-- right button -->
                    <div>
                        <a href="CreateTicket.html"><button class="btn btn-create"
                                style="background-color:#6366F1; color:white;">Create</button></a>
                    </div>
                </div>

                <div class="container p-0">



                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table align-middle custom-table">
                            <thead>
                                <tr class="mainclass">
                                    <th>Ref.</th>
                                    <th>Subject</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Last Updated</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr clas="Trmainclass">
                                    <td>SUP-000001-250819</td>
                                    <td><input type="text" class="form-control form-control-sm" value="Dfgdfg" readonly>
                                    </td>
                                    <td><span class="badge bg-light text-dark">Not Set</span></td>
                                    <td><span class="badge bg-light text-primary">Open</span></td>
                                    <td>2025-08-19 13:19:41</td>
                                    <td><a href="TicketDetails.html"><i class="bi bi-chevron-right"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="border-radius: 20px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Invite user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>

                            <!-- Role Field -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" class="form-select" required>
                                    <option selected disabled>Select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="manager">Manager</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn btn-light text-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn" style="background-color:#034737; color:white;">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </script>

</body>
