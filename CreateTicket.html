<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- file css -->
    <link rel="stylesheet" href="CreacketTicket.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="mainpage d-flex flex-wrap flex-md-nowrap">
        

        <div class="rightmain" id="rightmain">
            <div class="container-fluid">
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 mt-2">
                    <!-- Left Section -->
                    <div>
                        <h4 class="mb-0 p-2">Create Ticket</h4>
                        <p class="text-muted"><i class="bi bi-info-circle p-2 mt-1"></i>Have an issue? Describe it in
                            detail below</p>
                    </div>
                    <!-- right button -->
                    <div>
                        <a href="SupportTicket.html"><button class="btn btn-create"
                                style="background-color:#6366F1; color:white;"><i
                                    class="bi bi-arrow-left"></i>Back</button></a>
                    </div>
                </div>

                <div class="container my-4 p-0">
                    <div class="card shadow-sm p-4 custom-card">
                        <form>
                            <div class="row g-3">
                                <!-- Subject -->
                                <div class="col-md-6">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                                </div>

                                <!-- Category -->
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Priority</label>
                                    <select id="category" class="form-select">
                                        <option selected disabled>select Priority</option>
                                        <option value="general">Apporove</option>
                                        <option value="technical">Ansswer</option>
                                        <option value="billing">Rejected</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="category" class="form-label">Deparment</label>
                                    <select id="category" class="form-select">
                                        <option selected disabled>select Deparment</option>
                                        <option value="general">Technical</option>
                                        <option value="billing">Billing</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="category" class="form-label">File</label>
                                    <input type="file" class="form-control" id="File">
                                </div>

                                <!-- Description -->
                                <div class="col-12">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea id="description" class="form-control" rows="5"
                                        placeholder="Enter description"></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-dark rounded-3 px-4">Create Ticket</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
