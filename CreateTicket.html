        <script>
        window.addEventListener("message", function(event) {
            if(event.data.type === "parentInfo") {
                document.getElementById("parent_site").value = event.data.hostname;
                document.getElementById("user_id").value = event.data.user_id;
            }
        });

        // Request parent info
        if (window.parent !== window) {
            window.parent.postMessage({ type: "getParentInfo" }, "*");
        }



        ////////  File Uplode Js 

         function validateFile(input) {
    const file = input.files[0];
    const errorDiv = document.getElementById("fileError");
    errorDiv.textContent = "";

    if (file) {
      const validTypes = ["image/jpeg", "image/png", "video/mp4"];
      const maxSize = 5 * 1024 * 1024; // 5MB in bytes

      if (!validTypes.includes(file.type)) {
        errorDiv.textContent = "Only JPG, PNG images and MP4 videos are allowed.";
        input.value = ""; // reset input
        return;
      }

      if (file.size > maxSize) {
        errorDiv.textContent = "File size must be less than 5 MB.";
        input.value = ""; // reset input
        return;
      }
    }
  }
